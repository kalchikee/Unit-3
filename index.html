<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit 3 | D3.js Map & Bubble Chart</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Add before your other scripts if you use Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/topojson-client@3.1.0/dist/topojson-client.min.js"></script>
    <script src="js/main.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            border: 2px solid #333;
            border-radius: 5px;
        }
        .innerRect {
            stroke: #333;
            stroke-width: 2;
        }
        .circles {
            stroke: #333;
            stroke-width: 2;
            fill-opacity: 0.7;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            stroke-width: 1px;
            shape-rendering: crispEdges;
        }
        .axis text {
            font-family: sans-serif;
            font-size: 0.9em;
        }
        .title {
            font-family: sans-serif;
            font-size: 1.5em;
            font-weight: bold;
        }
        .labels {
            font-family: sans-serif;
            font-size: 1em;
        }
        h1, h2, p {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Unit 3</h1>
        <h2>D3.js SVG Graphics & Map Projections</h2>
    </header>
    <!-- Add this div for Leaflet -->
    <div id="map" style="width: 800px; height: 500px; margin: 0 auto;"></div>
    <main>
        <section style="max-width:800px; margin:0 auto; background:#fff; border-radius:8px; padding:20px;">
            <h3>Introduction to TopoJSON</h3>
        </section>
        <p>This page demonstrates a D3.js bubble chart and a projected map with graticule lines using US cities and TopoJSON data.</p>
        <!-- The SVG map will be injected here by bubblechart.js and main.js -->
    </main>

    <!-- D3.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <!-- D3 Geo Projections (optional, if using non-standard projections) -->
    <script src="https://d3js.org/d3-geo-projection.v3.min.js"></script>
    <!-- Bubble chart and map scripts -->
    <script src="js/bubblechart.js"></script>
    <script src="https://unpkg.com/topojson-client@3.1.0/dist/topojson-client.min.js"></script>
    <script src="js/main.js"></script>

    <div style="margin-top:40px; font-size:1em; text-align:center;">
        <strong>Data Source:</strong>
        <a href="https://simplemaps.com/data/us-cities" target="_blank">
            US Cities Database from SimpleMaps.com
        </a>
        <br>
        <strong>TopoJSON Source:</strong>
        <a href="https://github.com/topojson/topojson" target="_blank">
            TopoJSON Master Repository
        </a>
    </div>
</body>
</html>
